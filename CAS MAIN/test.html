<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Where Work Happens</title>
  <style>
    body {
      margin: 0;
      background: #ffffff;
      font-family: 'Helvetica Neue', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      gap: 1rem;
      align-items: center;
      font-size: 3rem;
      font-weight: bold;
      color: #1d1c1d;
    }

    .left, .right {
      transition: transform 0.6s ease-in-out;
    }

    .middle {
      height: 3.5rem;
      width: 350px;
      overflow: hidden;
      position: relative;
    }

    .word-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      transition: transform 0.6s ease-in-out;
    }

    .word {
      height: 3.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Shapes from before */
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      animation: float 8s infinite ease-in-out;
      z-index: 0;
    }

    .circle1 {
      width: 80px;
      height: 80px;
      background-color: #36C5F0;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .circle2 {
      width: 60px;
      height: 60px;
      background-color: #ECB22E;
      top: 30%;
      left: 80%;
      animation-delay: 1s;
    }

    .square {
      width: 70px;
      height: 70px;
      background-color: #2EB67D;
      top: 70%;
      left: 20%;
      border-radius: 10px;
      animation-delay: 2s;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 40px solid transparent;
      border-right: 40px solid transparent;
      border-bottom: 70px solid #E01E5A;
      top: 75%;
      left: 70%;
      position: absolute;
      animation: float 8s infinite ease-in-out;
      animation-delay: 3s;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-40px) rotate(45deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }
  </style>
</head>
<body>

  <!-- Animated Shapes -->
  <div class="shape circle1"></div>
  <div class="shape circle2"></div>
  <div class="shape square"></div>
  <div class="triangle"></div>

  <!-- Main Text Animation -->
  <div class="container">
    <div class="left" id="leftText">Where</div>
    <div class="middle">
      <div class="word-wrapper" id="wordWrapper">
        <div class="word">Work</div>
        <div class="word">Collaboration</div>
        <div class="word">AI</div>
        <div class="word">Project</div>
      </div>
    </div>
    <div class="right" id="rightText">Happens</div>
  </div>

  <script>
    const words = ['Work', 'Collaboration', 'AI', 'Project Management'];
    const wrapper = document.getElementById('wordWrapper');
    const leftText = document.getElementById('leftText');
    const rightText = document.getElementById('rightText');

    let index = 0;
    const wordHeight = 3.5 * 16; // 3.5rem to pixels

    setInterval(() => {
      // Animate left and right outward
      leftText.style.transform = 'translateX(-100px)';
      rightText.style.transform = 'translateX(100px)';

      // Move word wrapper up
      index = (index + 1) % words.length;
      wrapper.style.transform = `translateY(-${index * wordHeight}px)`;

      // Return side text after delay
      setTimeout(() => {
        leftText.style.transform = 'translateX(0)';
        rightText.style.transform = 'translateX(0)';
      }, 600);
    }, 3000);
  </script>
</body>
</html>
