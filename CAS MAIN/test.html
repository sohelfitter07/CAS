<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ontario Address Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    form {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-color: white;
    }

    .custom-select {
      position: relative;
    }

    .custom-select::after {
      content: "â–¼";
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      pointer-events: none;
      color: #666;
    }

    select option:hover {
      background-color: green;
      color: white;
    }

    .row {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }

    .row > div {
      flex: 1;
    }

    /* For 3-column row */
    .row.three-columns > div {
      flex: 1;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

  <form action="/submit" method="post">
    <h2>Request a Technician - Ontario</h2>

    <!-- Your Name: First & Last -->
    <div class="row">
      <div>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
      </div>

    <div class="row three-columns">

      </div>
      <div>
        <label for="email">Email Address</label>

      <div>

            <option value="phone">Contact Number</option>
