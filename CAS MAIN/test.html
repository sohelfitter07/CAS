<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Manufacturer Logos Scroll</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    .logo-container {
      width: 100%;
      overflow: hidden;
      background: #f9f9f9;
      padding: 1rem 0;
      position: relative;
    }

    .logo-track {
      display: inline-block;
      white-space: nowrap;
      animation: scroll-left-to-right 25s linear infinite;
    }

    .logo-track img {
      height: 60px;
      margin: 0 2rem;
      vertical-align: middle;
      transition: transform 0.3s;
    }

    .logo-track img:hover {
      transform: scale(1.1);
    }

    @keyframes scroll-left-to-right {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .logo-track img {
        height: 45px;
        margin: 0 1rem;
      }
    }

    @media (max-width: 480px) {
      .logo-track img {
        height: 35px;
        margin: 0 0.5rem;
      }
    }
  </style>
</head>
<body>

<div class="logo-container">
  <div class="logo-track">
    <img src="https://via.placeholder.com/150x60?text=Brand1" alt="Brand 1" />
    <img src="https://via.placeholder.com/150x60?text=Brand2" alt="Brand 2" />
    <img src="https://via.placeholder.com/150x60?text=Brand3" alt="Brand 3" />
    <img src="https://via.placeholder.com/150x60?text=Brand4" alt="Brand 4" />
    <img src="https://via.placeholder.com/150x60?text=Brand5" alt="Brand 5" />
    <!-- Repeated to ensure smooth scrolling loop -->
    <img src="https://via.placeholder.com/150x60?text=Brand1" alt="Brand 1" />
    <img src="https://via.placeholder.com/150x60?text=Brand2" alt="Brand 2" />
    <img src="https://via.placeholder.com/150x60?text=Brand3" alt="Brand 3" />
    <img src="https://via.placeholder.com/150x60?text=Brand4" alt="Brand 4" />
    <img src="https://via.placeholder.com/150x60?text=Brand5" alt="Brand 5" />

    <img src="https://via.placeholder.com/150x60?text=Brand1" alt="Brand 1" />
    <img src="https://via.placeholder.com/150x60?text=Brand2" alt="Brand 2" />
    <img src="https://via.placeholder.com/150x60?text=Brand3" alt="Brand 3" />
    <img src="https://via.placeholder.com/150x60?text=Brand4" alt="Brand 4" />
    <img src="https://via.placeholder.com/150x60?text=Brand5" alt="Brand 5" />
  </div>
</div>

</body>
</html>
